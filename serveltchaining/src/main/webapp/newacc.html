<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create Account</title>
</head>
<body>
    <form action="form" method="post">
        <label>ID: </label>
        <input name="id" required><br><br>

        <label>Name: </label>
        <input name="nm" required><br><br>

        <label>Salary: </label>
        <input name="sal" type="number"><br><br>

        <label>Degree: </label>
        <input name="deg"><br><br>

        <label>Gender: </label>
        <input type="radio" name="gen" value="male"> Male
        <input type="radio" name="gen" value="female"> Female<br><br>

        <label>Address: </label>
        <input name="addr"><br><br>

        <label>Email: </label>
        <input type="email" name="email"><br><br>

        <label>Password: </label>
        <input type="password" name="pass"><br><br>

        <button>Create Account</button>
    </form>
</body>
</html>
